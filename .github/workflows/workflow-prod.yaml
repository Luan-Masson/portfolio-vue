name: Deploy

on: 
  pull_request:
    branches: 
      ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 20.x
      - name: run vite build
        run: |
          npm install
          npm run build
